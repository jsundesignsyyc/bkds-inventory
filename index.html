<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles-global.css">

    <script defer type="module" src="./script-global.js"></script>

    <nav id="nav-index" class="navbar">
        <section class="nav-left">

                <option value="marda-loop">Marda Loop</option>

    <main id="index-container">

            <p>Current Week</p>
            <div class="week-container" id="current-week-container"></div>

        <div id="past-weeks-section">
            <p>Past Weeks</p>
            <div class="week-container" id="past-weeks-container"></div>
